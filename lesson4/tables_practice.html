<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="utf-8" />
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid gray;
      }
    </style>
  </head>
  <main>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row" rowspan="3">Red</th>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>
        <tr>
          <th scope="row" rowspan="3">White</th>
          <td>Cloud Break Chardonnay</td>
          <td>$8.99</td>
        </tr>
        <tr>
          <td>Kendall Jackson Chardonnay</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <th scope="row" rowspan="3">Sake</th>
          <td>Gekkeikan Sake</td>
          <td>$20</td>
        </tr>
        <tr>
          <td>Mura Mura Mountain Sake</td>
          <td>$34.00</td>
        </tr>
        <tr>
          <td>TY KU Sake</td>
          <td>$4.90</td>
        </tr>
      </tbody>
    </table>
  </main>
</html>
